{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Configuração dos Modelos LLM</h2>
    <form method="POST" action="/novo" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="model_name">Nome do Modelo:</label>
            <select id="model_name" name="model_name" class="form-control form-select" style="height: auto;" required>
                <option value="gemini-1.5-pro-001" {% if model_name == "gemini-1.5-pro-001" %}selected{% endif %}>gemini-1.5-pro-001</option>
                <option value="gemini-2.0-flash" {% if model_name == "gemini-2.0-flash" %}selected{% endif %}>gemini-2.0-flash</option>
                <!-- Adicione mais opções de modelo conforme necessário -->
            </select>
            <div class="invalid-feedback">
                Por favor, selecione o nome do modelo.
            </div>
        </div>
        <div class="form-group">
            <label for="temperature">Temperatura:</label>
            <input type="number" step="0.1" id="temperature" name="temperature" class="form-control" value="{{ temperature }}" required>
            <div class="invalid-feedback">
                Por favor, insira a temperatura.
            </div>
        </div>
        <div class="form-group">
            <label for="max_tokens">Máximo de Tokens:</label>
            <input type="number" id="max_tokens" name="max_tokens" class="form-control" value="{{ max_tokens }}" required>
            <div class="invalid-feedback">
                Por favor, insira o máximo de tokens.
            </div>
        </div>
        <div class="form-group">
            <label for="mime_type">Tipo MIME da Resposta:</label>
            <input type="text" id="mime_type" name="mime_type" class="form-control" value="{{ mime_type }}" required>
            <div class="invalid-feedback">
                Por favor, insira o tipo MIME da resposta.
            </div>
        </div>
        <div class="form-group">
            <label for="collection_name">Nome da Coleção:</label>
            <select id="collection_name" name="collection_name" class="form-control form-select" style="height: auto;" required>
                {% for collection in collections %}
                    <option value="{{ collection }}" {% if collection == collection_name %}selected{% endif %}>{{ collection }}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">
                Por favor, selecione o nome da coleção.
            </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-lg" value="Salvar Configurações">
        </div>
    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
